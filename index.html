<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="my-style.css">
    <title>Contacts List</title>
</head>
<body>

    <h3>My Contacts</h3>
    <table id="displayContacts" class="table"></table>

    <form class="form-inline is-readonly" name="form" onsubmit="return false">
        <div class="form-control form-group">
            Name: <input class="name" placeholder="Name..." class="form-control" id="inputName" autocomplete="off" />
            <small>Error Message</small>
        </div>
        <div class="form-control form-group"> 
            Email: <input class="email" placeholder="Email Address..." class="form-control" name="inputEmail" id="inputEmail" autocomplete="off" />
            <small>Error Message</small>
        </div>
        <div class="form-control form-group">
            Phone: <input class="number" placeholder="Phone Number..." class="form-control" id="inputPhone" type="number" autocomplete="off" />
            <small>Error Message</small>
        </div>
        <div id="submitButtons"><button type="button" class="btn btn-info validateBtn" onclick="validateEmail()">Add new contact</button></div>
    </form>

    <script src="main.js"></script>
</body>
</html>
